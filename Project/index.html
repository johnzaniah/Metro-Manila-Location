
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Comaptible" content="ie-edge">
	<title>Google Map</title>
	<style>
	#map{
		height: 400px;
		width: 100%;
	}
	</style>
</head>
<body>

<h1>My Google Map</h1>
<div id="map"></div>

	<script>
		function initMap() {
			//map options
			var options={
				zoom: 8,
				center:{lat: 14.6091, lng: 121.0223}
			}
           //new map
		var map = new google.maps.Map(document.getElementById('map'), options);
		/*
		//add marker
		var marker = new google.maps.Marker({
			position:{lat: 14.6091, lng: 121.0223},
			map:map
		});

		var infoWindow = new google.maps.InfoWindow({
			content:'<h1>This is were you are, Manila</h1>'
			//on click, it will show the content of the marker
		});
		marker.addListener('click', function(){
			infoWindow.open(map, marker);
		});
		*/

		addMarker({lat: 14.6091, lng: 121.0223});
		addMarker({lat: 14.1000, lng: 121.0223});
		addMarker({lat: 14.8011, lng: 120.1000});
		
		//Add Marker Function
		function addMarker(coords){
			var marker = new google.maps.Marker({
			position:coords,
			map:map
		});

		}
	}
	</script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF9wofDOgZP28derx--_6INBwvCEiqfDc&callback=initMap">

    </script>

</body>
</html>
